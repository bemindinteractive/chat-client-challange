machine:
  node:
    version: 7.10.0
  services:
    - docker
  post:
    - docker info # per semplificare debug errori build

test:
  override:
    - npm test

deployment:
  hub:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    owner: bemindinteractive
    commands:
      - docker build -t bemind/chat-client-challange:$CIRCLE_TAG .
      - docker build -t bemind/chat-client-challange:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bemind/chat-client-challange:$CIRCLE_TAG
      - docker push bemind/chat-client-challange:latest
